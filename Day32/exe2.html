<!DOCTYPE html>

<html>

<head>

    <title> Table Format</title>

</head>

<body>

    <table border="2">

        <tr>

            <th rowspan="2">Names</th>

            <th colspan="3">Marks</th>

        </tr>

        <tr>

            <th>English</th>

            <th>Maths</th>

            <th>Science</th>

        </tr>

        <tr>

            <td>Ram</td>

            <td>78</td>

            <td>98</td>

            <td>78</td>

        </tr>

        <tr>

            <td>Shyam</td>

            <td>84</td>

            <td>79</td>

            <td>67</td>

        </tr>

        <tr>

            <td>Hari</td>

            <td>67</td>

            <td>56</td>

            <td>75</td>

        </tr>

    </table>

</body>

</html>
