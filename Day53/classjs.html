<!DOCTYPE html>
<html>
    <body>
        <h1>Class</h1>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
                age(){
                    const year=new Date();
                    return year.getFullYear()-this.year;
                }
            }
                const mycar=new Car("Ford",2016);
                document.getElementById("demo").innerHTML=
                "My car is "+ mycar.name +" its age is "+mycar.age();
            
        </script>
    </body>
</html>
