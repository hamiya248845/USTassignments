<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body bgcolor="lightblue">
        <form method="post">
            <h1 align="center">Registration Form</h1>
            <br><br>
          <label>Firstname:</label>
          <input type="text" name="fname" sixe="15"><br><br>
          <label>Middlename:</label>
          <input type="text" name="mname" sixe="15"><br><br>
          <label>Lastname:</label>
          <input type="text" name="lname" size="15"><br><br>
          <br>
          <label>Course</label>
          <select>
            <option value="Select">--Select--</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
          </select>
          <br><br>
          <label>Gender</label>
          <br>
          <input type="radio" value="Female" name="Gender">Female<br>
          <input type="radio" value="Male" name="Gender">Male<br>
          <input type="radio" value="Other" name="Gender">Other<br>
          <br><br>
          <label>
            Phone Number
          </label>
          <input type="text" name="country code" value="+91" size="2">
          <input type="text" name="number" size="10">
          <br><br>
          <label>Address</label>
          <br>
          <textarea rows="7" cols="100" value="address"></textarea>
          <br><br>
          <label>Email</label>
          <input type="email" name="Email" id="email" placeholder="enter your email">
          <br><br>
          <label>Password</label>
          <input type="password" name="Password" id="password">
        <br><br>
        <label>Range</label>
        <input type="range" max="50" min="0" name="range" id="range" value="Range">
        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel">
        </form>

    </body>
</html>
