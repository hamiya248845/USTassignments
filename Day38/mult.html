<html>

<head>

<title>Multiplication Table</title>

<h1>MULTIPLICATION TABLE</h1>

</head>

<body>

<script>

const n = parseInt(prompt('Enter No : '));

for(let i = 1; i <= 10; i++) {

const result = i * n;

console.log(`${n} * ${i} = ${result}`);

}

</script>

</body>

</html>
